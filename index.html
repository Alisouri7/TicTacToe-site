<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <section class="crosses">
            <img src="images/cross.png" alt="cross" class="crossone">
            <img src="images/cross.png" alt="cross" class="crosstwo">
            <img src="images/cross.png" alt="cross" class="crossthree">
        </section>
        <div class="gameboard">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
        <section class="circles">
            <img src="images/circle.png" alt="circle" class="circleone">
            <img src="images/circle.png" alt="circle" class="circletwo">
            <img src="images/circle.png" alt="circle" class="circlethree">
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
