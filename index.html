<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <section class="crosses">
            <img src="images/cross.png" alt="cross" id="crossone">
            <img src="images/cross.png" alt="cross" id="crosstwo">
            <img src="images/cross.png" alt="cross" id="crossthree">
        </section>
        <div class="gameboard">
            <div id="0" class="slot"></div>
            <div id="1" class="slot"></div>
            <div id="2" class="slot"></div>
            <div id="3" class="slot"></div>
            <div id="4" class="slot"></div>
            <div id="5" class="slot"></div>
            <div id="6" class="slot"></div>
            <div id="7" class="slot"></div>
            <div id="8" class="slot"></div>
        </div>
        <section class="circles">
            <img src="images/circle.png" alt="circle" id="circleone">
            <img src="images/circle.png" alt="circle" id="circletwo">
            <img src="images/circle.png" alt="circle" id="circlethree">
        </section>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
